spring:
  application:
    name: metadata-versioning-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/metadata_versioning
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

logging:
  level:
    root: INFO
    com.metadata.versioning: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

# Spring Boot Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    db:
      enabled: true
    diskSpace:
      enabled: true
      threshold: 10MB
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 100ms,200ms,500ms,1s,3s
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# Application information for /actuator/info endpoint
info:
  app:
    name: Metadata Versioning Service
    description: RESTful API for comprehensive metadata management with version control
    version: 1.0.0-SNAPSHOT
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@

# Enable async execution for audit logging
spring.task.execution:
  pool:
    core-size: 2
    max-size: 5
    queue-capacity: 100
  thread-name-prefix: audit-async-
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
